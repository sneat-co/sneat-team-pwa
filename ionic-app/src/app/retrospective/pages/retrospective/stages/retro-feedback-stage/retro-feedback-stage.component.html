<app-my-retro-items [teamId]="team?.id" tabAutoSelect="true" noExpandCollapse="true" [isEditable]="!iAmReady"></app-my-retro-items>

<ion-item *ngIf="retrospective?.data?.stage === 'feedback'">
	<ion-checkbox [(ngModel)]="iAmReady" slot="start"></ion-checkbox>
	<ion-label>I've done with my feedback &amp; ready for review</ion-label>
</ion-item>

<app-retro-members [team]="team" [retrospective]="retrospective"></app-retro-members>
