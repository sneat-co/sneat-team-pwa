<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl"></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{title}}
			<ng-container *ngIf="team">
				@ {{team.data?.title || team.id}}
			</ng-container>

		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="cards">

	<app-retro-timer [team]="team" [retrospective]="retrospective"></app-retro-timer>

	<app-retro-feedback-stage [team]="team" [retrospective]="retrospective" *ngIf="showPersonalFeedback()"></app-retro-feedback-stage>
	<app-retro-review-stage [team]="team" [retrospective]="retrospective" *ngIf="retrospective?.data?.stage === 'review'"></app-retro-review-stage>

</ion-content>
