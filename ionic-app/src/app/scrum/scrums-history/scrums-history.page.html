<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start" *ngIf="team">
			<ion-back-button [defaultHref]="'/team?id='+team.id"></ion-back-button>
		</ion-buttons>
		<ion-title>Scrums
			<ng-container *ngIf="team?.data">@ {{team.data.title}}</ng-container>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item *ngIf="!scrums">
		<ion-spinner name="lines-small" slot="start"></ion-spinner>
		<ion-label color="medium">
			Loading...
		</ion-label>
	</ion-item>
	<ion-item *ngIf="scrums && !scrums.length">
		<ion-icon slot="start" name="remove-circle-outline"></ion-icon>
		<ion-label color="medium">
			No records yet.
		</ion-label>
	</ion-item>
	<ion-item *ngFor="let scrum of scrums" tappable (click)="goScrum(scrum)">
		<ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
		<ion-label>
			{{scrum.id}}
		</ion-label>
		<ion-button *ngIf="scrum.data.risksCount" slot="end" color="danger" title="Risks">{{scrum.data.risksCount}}</ion-button>
	</ion-item>
</ion-content>
